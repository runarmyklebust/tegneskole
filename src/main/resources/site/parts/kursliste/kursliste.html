
<div class="course-list">

    <h2>Kurs <small>h√∏st 2015</small></h2>

    <div class="row" data-th-each="course : ${courses}">

        <div class="course">
            <div class="course-entry">
                <div class="row">
                    <div class="col-md-12">
                        <h2 data-th-text="${course.name}"></h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="description" data-th-utext="${portal.processHtml({'_value=' + course.description})}"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="info">
                            <div><strong>Oppstart:</strong> <span data-th-text="${course.startup}"></span></div>
                            <div><strong>Tidspunkt:</strong> <span data-th-text="${course.time}"></span></div>
                            <div><strong>Pris:</strong> kr <span data-th-text="${course.price}"></span></div>
                            <div><strong>Antall ganger:</strong> <span data-th-text="${course.occurrences}"></span></div>
                            <div><strong>Sted:</strong> <span data-th-text="${course.location}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

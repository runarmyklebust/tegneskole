<div class="bio">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h2 class="bio-heading" data-th-text="${name}"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="description" data-th-utext="${portal.processHtml({'_value=' + description})}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="bio-image" src="#" data-th-src="${image}"/>
            </div>
        </div>
    </div>
</div>
